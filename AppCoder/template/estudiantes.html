{% extends "home.html"%}

<!--Carga cualidades-->
{% load static%}
<link rel="stylesheet" href="{%static 'css/myestilo.css'%}">
<link rel="stylesheet" href="{%static 'css/contenidoEstudiantes.css'%}">

{% block contenido %}
<p>
    Hola, soy un estudiante.
</p>
<div class="contenidoEstudiantes">
    <!--Clase se puede repetir pero Id NO-->
    <form class="formDataEstudiantes" action="/AppCoder/estudiantes/" method="POST"> {% csrf_token %}
        <input type="text" name="nombre"placeholder="nombre">
        <input type ="text" name="apellido" placeholder ="apellido">
        <!--<input type ="password" placeholder ="Password">-->
        <input type ="email" name="email" placeholder ="email">
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
<div>
    <!--Clase se puede repetir pero Id NO-->
    <form class="formDataEstudiantes" action="/AppCoder/buscar_estudiante/" method="get">
        <!--<input type ="password" placeholder ="Password">-->
        <input type ="email" name="email" placeholder ="email">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>
<div>
    {% if estudiantes %}
    <ul>
        {%for estudiante in estudiantes %}
            <li>{{estudiante.nombre}}</li>
            <li>{{estudiante.apellido}}</li>
            <li>{{estudiante.email}}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
